plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

group = 'com.ctash.sandbox'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
//    jcenter()
	mavenCentral()
}


ext {
	versions = [
			'guava'       : '27.1-jre',
			'junit'       : [
					'api'     : '5.4.1',
					'engine'  : '5.4.1'
			],
			'mockito'     : [
					'jupiter' : '2.25.1'
			],
			'jmockit'	  : '1.45'
	]
	groupId = rootProject.hasProperty('groupName') ? rootProject.property('groupName') : 'com.ctash.sandbox'
}

// needed to override the default gradle JUnit 5 version
ext['junit-jupiter.version'] = "${versions.junit.engine}"
ext['kotlin.version'] = '1.3.10'

configurations {
	implementation {
		exclude group: 'junit', module: 'junit'
	}
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
	implementation "com.google.guava:guava:${versions.guava}"

    // Use JUnit test framework
    testImplementation "org.junit.jupiter:junit-jupiter-api:${versions.junit.api}"
	testImplementation "org.mockito:mockito-junit-jupiter:${versions.mockito.jupiter}"
	testImplementation "org.jmockit:jmockit:${versions.jmockit}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${versions.junit.engine}"
}

test {
	useJUnitPlatform()

	// for jmockit
	jvmArgs "-javaagent:${classpath.find { it.name.contains("jmockit") }.absolutePath}"

	testLogging {
		events "passed", "skipped", "failed"
		afterSuite { desc, result ->
			if (!desc.parent) { // will match the outermost suite
				println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
			}
		}
	}
}

// Define the main class for the application
mainClassName = 'com.ctash.sandbox.static_mocks.App'